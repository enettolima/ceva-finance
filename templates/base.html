<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>{{ project_title }}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link REL="SHORTCUT ICON" href="{{ path_to_theme }}img/favicon.ico">

    <!-- Bootstrap v3.1.1 (http://getbootstrap.com) -->
    <link href="{{ path_to_theme }}css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link href="{{ path_to_theme }}css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="{{ path_to_theme }}css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Main CSS -->
    <link href="{{ path_to_theme }}css/bootural-main.css" media="all" rel="stylesheet" type="text/css">
    <!-- Loading -->
    <link href="{{ path_to_theme }}css/bootural-loading.css" media="all" rel="stylesheet" type="text/css">
    <!-- Notifications -->
    <link href="{{ path_to_theme }}css/bootural-notifications.css" media="all" rel="stylesheet" type="text/css">
    <!-- Colors/Skins CSS -->
    <link href="{{ path_to_theme }}css/bootural-colors.css" media="all" rel="stylesheet" type="text/css">
    {% endblock %}
  </head>

  <body class="skin-gray fixed  {{ page }}">

    <header class="header">
      {% block header %}
      <span class="logo">
        {{ project_title }}
      </span>
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Button to collapse navigation -->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-bars"></i>
        </a>
        <!-- Top right navigation -->
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <!-- <li>More item could be placed here</li> -->
            {% include 'topnav-user-item.html' %}
          </ul>
        </div>
      </nav>
      {% endblock %}
    </header>

    <div class="wrapper row-offcanvas row-offcanvas-left">
      {% block main %}
      <!-- Left side -->
      <aside class="left-side sidebar-offcanvas">
        <!-- Sidebar -->
        <section class="sidebar">
          <!-- Main menu -->
          {{ menu | raw }}
        </section>
      </aside>
      <!-- Right side -->
      <aside class="right-side" id="content">
        {% include 'content.html' %}
      </aside>
     {% endblock %}
    </div>


    <!-- Modal -->
    <div id="modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true"></div>

    <!-- Loading -->
    <div id="circleG" class="loading">
      <div id="circleG_1" class="circleG"></div>
      <div id="circleG_2" class="circleG"></div>
      <div id="circleG_3" class="circleG"></div>
    </div>

    {% block footer %}
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery 2.0.2 -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- jQuery.history.js -->
    <script type="text/javascript" src="lib/js/jquery.history.js"></script>
    <!-- Bootstrap v3.1.1 (http://getbootstrap.com) -->
    <script type="text/javascript" src="{{ path_to_theme }}js/bootstrap.min.js"></script>
    <!-- Notifications -->
    <script type="text/javascript" src="{{ path_to_theme }}js/notifications.min.js"></script>

    <!-- Natural Controler -->
    <script type="text/javascript" src="lib/js/controller.js"></script>

    <!-- Bootural Main -->
    <script type="text/javascript" src="{{ path_to_theme }}js/bootural-main.js"></script>
    {% endblock %}

  </body>
</html>
