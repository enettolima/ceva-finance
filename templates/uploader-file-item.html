<li class="file-item">
  {% if preview %}
    <img src="{{ preview_uri }}" class="img-thumbnail" />
    <br/>
  {% endif %}
  <span class="file-name">{{ filename }}</span>
  <a id="file-{{ fid }}" class="file-delete" title="Delete" onClick="uploader_remove_file({{ fid }}, {{ field_id }});"><i class="fa fa-trash-o"></i></a>
</li>
