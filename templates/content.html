<!-- Content header  -->
<section class="content-header">
  <h1>
    {% block page_title %}
      {{ page_title }}
    {% endblock %}
    <small>{% block page_subtitle %} {{ page_subtitle }} {% endblock %}</small>
  </h1>
  <ol class="breadcrumb">
    {% block breadcrumb %}
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
    {% endblock %}
  </ol>
</section>

<!-- Main content -->
<section class="content">
  {% block content %}
    {{ content|raw }}
  {% endblock %}
</section>
