{% extends 'base.html' %}

{% block head %}
  {{ parent() }}
  <!-- Login CSS -->
  <link href="{{ path_to_theme }}css/bootural-login.css" media="all" rel="stylesheet" type="text/css">
{% endblock %}

{% block header %}{% endblock %}

{% block main %}
  <div id="login-box" class="form-box">
    <div class="login-header">Sign In</div>
      <form class="form-signin" role="form" name="loginForm" id="loginForm" method="POST" action="proc_login.php">
          <div class="login-body bg-gray">
            <div class="form-group">
              <input type="text" placeholder="User ID" class="form-control" name="username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember_me"> Remember me
            </div>
          </div>
          <div class="login-footer">
            <button class="btn bg-olive btn-block" type="submit">Sign me in</button>
            <p><a href="reset_password.php">I forgot my password</a></p>
          </div>
      </form>

    <div class="margin text-center">
      <br />
        <span>Powered by {{ company }}</span>
      <br />
    </div>
  </div>
{% endblock %}
