<style>
  .progress {color: black;font-size: 14px;font-weight: bold;text-align: center;height:40px;}
  .progress span.text {padding-top:10px;position: absolute;margin-left: auto;margin-right: auto;left: 0;right: 0;}
</style>
<div id="progress_bar_widget" style="background-color:white;width:100%;height:100%;padding:10px;color:white;">
{% for row in rows %}
  <div class="progress">
     <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ row.now }}" aria-valuemin="0" aria-valuemax="{{ row.max }}" style="width:{{ row.percent }}%"></div>
     <span class="text">{{ row.text }}</span>
  </div>
{% endfor %}
</div>
