<style>
  .progress {color: black;font-size: 14px;font-weight: bold;text-align: center;height:25px;margin-bottom:5px;}
  .progress span.text {padding-top:2px;position: absolute;margin-left: auto;margin-right: auto;left: 0;right: 0;}
</style>
<div id="progress_bar_widget" style="background-color:white;width:100%;height:100%;padding:10px;color:white;">
{% for row in rows %}
  <div class="progress">
     {% if row.percent >= 80 %}
         <div title="Spent: ${{ row.now }} Budget: ${{ row.max}}" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{ row.now }}" aria-valuemin="0" aria-valuemax="{{ row.max }}" style="width:{{ row.percent }}%"></div>
     {% elseif row.percent >= 60 %}
         <div title="Spent: ${{ row.now }} Budget: ${{ row.max}}" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{ row.now }}" aria-valuemin="0" aria-valuemax="{{ row.max }}" style="width:{{ row.percent }}%"></div>
     {% else %}
         <div title="Spent: ${{ row.now }} Budget: ${{ row.max}}" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ row.now }}" aria-valuemin="0" aria-valuemax="{{ row.max }}" style="width:{{ row.percent }}%"></div>
     {% endif %}
     <span  title="Spent: ${{ row.now }} Budget: ${{ row.max}}" class="text">{{ row.text }} ({{ row.percent }}%)</span>
  </div>
{% endfor %}
</div>
